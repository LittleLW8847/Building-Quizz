<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Quizz!!">
        <link rel="stylesheet" href="styles.css">
        <title>
            Quizz Form
        </title>
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>            
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Studen Info</h2>
                    <div class="info">
                        <label for="student-Name">Name</label>
                        <input id="student-Name" type="text" name="Stundent Name">
                    </div>
                    <div class="info">
                        <label for="student-Email"label>Email</label>
                        <input id="student-Email" type="email" name="Studen Email">
                    </div>
                    <div class="info">
                        <label for="student-D.O.B">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                        <input id="student-D.O.B" type="date" name="Student Birthday">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question">
                            <legend></legend>
                            <ul>
                                <li></li>
                                <li></li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" legend="">
                            <legend></legend>
                            <ul>
                                <li></li>
                                <li></li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                </section>
            </form>
        </main>
    </body>
</html>
